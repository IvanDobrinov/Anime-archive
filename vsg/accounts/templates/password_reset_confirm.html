{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container py-5 white">
  <h1 class="form-header">Confirm your new password</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Reset password</button>
  </form>
</div>
{% endblock %}
