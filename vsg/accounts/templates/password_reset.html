{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container py-5 white">
  <h1 class="form-header">Password reset</h1>
  <form method="POST">
    {% csrf_token %}
    {{ password_reset_form|crispy }}
    <button class="btn btn-primary" type="submit">Reset password</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/accounts/register">Create an account</a>.</p>
</div>
{% endblock %}
